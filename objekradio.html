<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Dengan Objek Radio</title>
</head>
<body>
    <script language="JavaScript">

        function radio_box(form)
        {
            var ket = "";
            if (form.wanita.checked == true)
            {
                ket="Wanita";
            }
        
        else{
        
            ket = "Pria";
        }
        
        alert('Anda adalah seorang' + ket);
        }
    </script>
    <form>
        <h1>Memasukan Data Dengan Objek Radio</h1><hr>
        <p>
            <input type="radio" value="wanita" name="wanita"> Wanita
        </p><hr>
        <p>
            <input type="button" value="CONFIRM" onclick="radio_box(this.form)">
            <input type="reset" value="RESET">
        </p>
    </form>
</body>
</html>
