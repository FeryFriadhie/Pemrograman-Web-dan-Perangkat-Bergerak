<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Dengan Objek TextArea</title>
</head>
<body>
    <script languange ="JavaScript">

        function tekan()
        {
            var ketstr = (document.fform.ket.value);
            document.fform.Oket.value = ketstr ;
      }

    </script>
    <form name="fform">
        <h1>Memasukan Data Dengan Objek TextArea</h1><hr>
        <h3>Keterangan :</h3><br>
        <textarea name="ket"  cols="30" rows="3"></textarea>
        <br><br>
        <input type="button" value="Kirim" onclick="tekan()">
        <input type="reset" value="ulang">
        <h3>Output Keterangan :</h3>
        <textarea name="Oket"  cols="30" rows="3"></textarea>
    </form>
</body>
</html>
