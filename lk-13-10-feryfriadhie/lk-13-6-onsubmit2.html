<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Submit 2</title>

<body>
  <script language="JavaScript">
  function isiform(form)
    
  {
    isinama(form);
    isiemail(form);
    isikomentar(form);
    kosongkan(form);
  }
  
  function kosongkan(form)
  {
    if ((isinama(form) && isiemail(form) && isikomentar(form)))
    {
      form.submit;
    }
    if((isinama(form)== false || isiemail(form)== false || isikomentar(form)== false))
    {
      salahisi(form);
    }
  }
  
  function salahisi(form)
  {
    var teks ="Ada Kesalahan Isian :";
    if(isinama(form)== false)
    {
      teks +="\nNama Anda";
    }
    if(isiemail(form)== false)
    {
      teks +="\nEmail Anda";
    }
    if(isikomentar(form)== false)
    {
      teks +="\nKomentar Anda";
    }
    alert(teks);
  }
  
  function isinama(form)
  {
    if(form.nama.value=="")
    {
      return false;
    }else{
      return true;
    }
  }
  
  function isiemail(form)
  {
    if((form.email.value=="" || form.email.value.indexOf('@',0)== -1) || form.email.value.indexOf('.')== -1)
    {
      return false;
    }else{
      return true;
    }
  }
    
    function isikomentar(form)
    {
      if(form.cs.value=="")
      {
        return false;
      }else{
        return true;
      }
    }
  </script>
  <form name="f" action="mailto:feryfriadhie@gmail.com?subject=Form" method="post">
  <font face="arial">
  <table align="center"border="0">

    </tr>

      <td>Nama Anda     :</td>
      <td><input type="text" name="nama"  value="" size="30"/></td>
    </tr>
    <tr bgcolor="peachpuff">
      <td>Email Anda    :</td>
      <td><input type="text" name="email" value="" size="30"/></td>
    </tr>
    <tr>
      <td>Komentar Anda :</td>
      <td><textarea name="cs"  rows="5" cols="50"></textarea></td>
    </tr>
    <tr bgcolor="orange">
      <td colspan="2" align="center">
      <input type="button" name="thesubmit"  value="kirim" onclick="isiform(this.form)"/>
      <input type="reset"  value="hapus" />
      </td>
      
    </tr>
