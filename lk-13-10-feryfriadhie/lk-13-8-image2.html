<body>
  <center>
    <h2>Penggunaan Objek Image Untuk Membuat Slideshow</h2>
    <hr size="5" color="black" />
    <img src="images/1.png" name="slide" width="100" height="100">
  </center>
  <script>
  // variable yang akan menaikan hitungan gambar
  var step=1
  function slideit (){
    //jika browser tidak mendukung metode dokumen.image maka keluar.
    if(!document.images)
    return
    document.images.slide.src = eval ("image"+ step +".src")
    if (step < 3)
    step++
    else
    step = 1
    // memanggil function "slideit()" setiap 1 detik
    setTimeout("slideit()",1000)
    
    
  }
  slideit()
    
  </script>
  <hr size="5" color="black"/>

</body>
