<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event OnBlur and OnFocus</title>
</head>
<body>
    <script language="JavaScript">
    function masukannis()
    {
        if(document.f.inis.value=="")
        {
            alert("Anda belum memasukan nis");
        }
    }
    function masukannama()
    {
        if (document.f.inama.value=="")
        {
            alert("Anda belum memasukan nama");
        }
    }
    function masukanalamat()
    {
        if (document.f.ialamat.value=="")
        {
            alert("Anda belum memasukan alamat")
        }
    }
    function terimaksih()
    {
        if((document.f.inis.value != "") &&(document.f.inama.value != "")&&(document.f.ialamat.value != ""))
        {
            alert("Terimakasih Telah Mengisi Data");
        }else
        alert("Mohon Data Dilengkapi")
    }
    </script>
    <h1 align="center">Latihan Event OnFocus dan OnBlur</h1>
    <hr width="600" color="black" noshade size="10">
    <font face ="arial">
    <h3 align="center"> R E G I S T R A S I</h3>
    <hr weidth="600" color="black" noshade size="2">
    <center>
        <form name="f" method="get">
            <table>
                <tr>
                    <td width="31%">NIS</td>
                    <td width="7%">:</td>
                    <td width="62%"><input type="text" name="inis" size="9"
                        onFocus="window.status='Silahkan Mengisi Nis Anda';" onBlur="masukannis()"></td>
                </tr>
                <tr>
                    <td width="31%">Nama</td>
                    <td width="7%">:</td>
                    <td width="62%"><input type="text" name="inama" size="23"
                        onFocus="window.status='Silahkan Mengisi Nama Anda';" onBlur="masukannama()"></td>
                </tr>
                <tr>
                        <td width="31%">Alamat</td>
                        <td width="7%">:</td>
                        <td width="62%"><input type="text" name="ialamat" size="34"
                            onFocus="window.status='Silahkan Mengisi Alamat Anda';" onBlur="masukanalamat()"></td>
                </tr>
            </table>
            <hr width="600" color="black" noshade size="2">
            <p><input type="button" value="Kirim" onclick="terimaksih()">
                <input type="reset" value="Reset">
            </p>

        </form>
    </center>
    
</body>
</html>
