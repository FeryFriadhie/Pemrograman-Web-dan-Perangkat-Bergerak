<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if else3</title>
</head>
<body>
    <script language="JavaScript">
        function hitungnr()
        {
          var quis = parseFloat(document.fform.iquis.value);
          var tugas = parseFloat (document.fform.itugas.value);
          var pts = parseFloat(document.fform.ipts.value);
          var pas = parseFloat(document.fform.ipas.value);
          var nr= " ";
          var ket= " ";

          var na = (0.10*quis) + (0.20*tugas) + (0.30*pts) + (0.40*pas);

          if ((na > 80) && (na <=100)){
              nr ="A";
              ket="Lulus dengan sangat baik";
          }
          else if((na > 68) && (na <=80)){
              nr ="B";
              ket="Lulus dengan baik";
          }
          else if((na > 55) && (na <=68)){
              nr ="C";
              ket ="Lukus dengan Cukup";
          }
          else if((na > 38) && (na <=55)){
              nr ="D";
              ket ="Lulus dengan Kurang";
          }
          else{
              nr ="E";
              ket="TidK Lulus"
          }
        document.fform.ona.value =na;
        document.fform.oip.value =nr;
        document.fform.oket.value =ket;  
        //gunakan untuk mengecek alert (ip+""+na);
        }


    </script>
    <form name="fform">
        <table border="1" width="100%" align="center">
            <tr>
                <td width="100%" colspan="4"><h2 align="center">Menghitung Nilai Raport</h2></td>
            </tr>
            <tr>
                <td width="25%">Quis (10%) : <input type="text" size="10" name="iquis"></td>
                <td width="25%">Tugas (20%) : <input type="text" size="10" name="itugas"></td>
                <td width="25%">PTS (30%) : <input type="text" size="10" name="ipts"></td>
                <td width="25%">PAS (40%) : <input type="text" size="10" name="ipas"></td>
            </tr>
            <tr>
                <td width="100%" colspan="4"> <p align="center">
                    <input type="button" value="Hitung" onclick="hitungnr()">
                    <input type="reset" value="Ulang">
                    </p>
                </td>
            </tr>
            <tr>
                <td width="100%" colspan="4" align="center">
                    Nilai Raport :<input type="text" size="5" name="ona">
                    Predikat     :<input type="text" size="5" name="oip">
                    Keterangan   :<input type="text" size="25" name="oket">

                </td>
            </tr>
        </table>
    </form>
</body>
</html>
