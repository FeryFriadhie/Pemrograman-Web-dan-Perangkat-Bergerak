<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan Perulangan II</title>
</head>
<script language="JavaScript">
    // menyembunyikan script dan browser non-js

    var deret = prompt('Masukan Jumlah Deret : ', '');
    document.writeln("<h2>Latihan Perulangan While</h2>");
    document.writeln("......................................................");
    document.writeln("<br>");

    var jml = 0.0;
    var angka = 1;

    while(angka <= deret)
    {
        jml = jml+angka;
        angka++;
    }
    document.writeln("<br>");
    document.writeln("Jumlah deret dari 1 sampai "+deret+" adalah = "+jml);
    document.writeln("<br>");
    document.writeln("......................................................");
    //akhir dari penyembunyian
</script>
</head>
<body>  
</body>
</html>
