</head>
<body>
<script language="JavaScript">

function faktorialdanderet()
{
var deret=(document.fform.ideret.value);
var angka=1;
var jumlah=0.0;
var faktorial=1;
var hasiljumlah="";
var hasilfaktorial="";
var j="";
var f="";

while(angka <= deret)
{ jumlah=jumlah+angka; faktorial=faktorial*angka; angka++ }

for(i=1;i<deret;i++)
{
hasiljumlah=hasiljumlah+i+" + ";
t=hasiljumlah+""+deret+" = "+jumlah;

hasilfaktorial=hasilfaktorial+i+" x ";
f=hasilfaktorial+""+deret+" = "+faktorial;  
}

document.fform.ojumlah.value=t;
document.fform.ofaktorial.value=f;
}

</script>

<form name="fform">
<table bgcolor="#71c0ff" border="1" align="center" width="70%">
<tr>
  <td width="100%" colspan="2">
<h2 align="center">Perhitungan Faktorial dan Deret</h2>
</td>
</tr>
<tr>
  <td width="50%">
<pre><br>
  N         : <input type="text" size=11 name="ideret"><br>
  Faktorial : <input type="text" size=40 name="ofaktorial"><br>
  Jumlah    : <input type="text" size=40 name="ojumlah"><br>
</td>
</tr>
<tr>
<td width="100%" colspan="2">
<center>
<input type="button" value="SUBMIT" onclick="faktorialdanderet()">
<input type="reset" value="RESET">

</center>
</td>
</tr>
</form>
</table>
