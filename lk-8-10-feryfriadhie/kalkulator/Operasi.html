<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operasi Aritmatika</title>
</head>
<body>
  <p>
    <h1 align="center">Operasi Aritmatika</h1><hr>
  </p>
    <p>
        <script language="JavaScript">
        
       
        
        var a = 100;
        var b = 200;
        var c = 300;
        var d = 400;
        
        var hasil = 0;
        
        
        //penjumlahan 
        hasil = a + b;
        document.write(`${a} + ${b} = ${hasil} <br> `);
        hasil = c + d;
        document.write(`${c} + ${d} = ${hasil} <br> `);
        hasil = a + c;
        document.write(`${a} + ${c} = ${hasil} <br> `);
        hasil = a + d;
        document.write(`${a} + ${d} = ${hasil} <br> `);
        hasil = b + c;
        document.write(`${b} + ${c} = ${hasil} <br> `);
        hasil = b + d;
        document.write(`${b} + ${d} = ${hasil} <br> <hr> `);
        
        //pengurangan
        hasil = a - b;
        document.write(`${a} - ${b} = ${hasil} <br> `);
        hasil = c - d;
        document.write(`${c} - ${d} = ${hasil} <br> `);
        hasil = a - c;
        document.write(`${a} - ${c} = ${hasil} <br> `);
        hasil = a - d;
        document.write(`${a} - ${d} = ${hasil} <br> `);
        hasil = b - c;
        document.write(`${b} - ${c} = ${hasil} <br> `);
        hasil = b - d;
        document.write(`${b} - ${d} = ${hasil} <br> <hr> `);
        
        //perkalian
        hasil = a * b;
        document.write(`${a} x ${b} = ${hasil} <br> `);
        hasil = c * d;
        document.write(`${c} x ${d} = ${hasil} <br> `);
        hasil = a * c;
        document.write(`${a} x ${c} = ${hasil} <br> `);
        hasil = a * d;
        document.write(`${a} x ${d} = ${hasil} <br> `);
        hasil = b * c;
        document.write(`${b} x ${c} = ${hasil} <br> `);
        hasil = b * d;
        document.write(`${b} x ${d} = ${hasil} <br> <hr> `);
        
        //pembagian
        hasil = a / b;
        document.write(`${a} : ${b} = ${hasil} <br> `);
        hasil = c / d;
        document.write(`${c} : ${d} = ${hasil} <br> `);
        hasil = a / c;
        document.write(`${a} : ${c} = ${hasil} <br> `);
        hasil = a / d;
        document.write(`${a} : ${d} = ${hasil} <br> `);
        hasil = b / c;
        document.write(`${b} : ${c} = ${hasil} <br> `);
        hasil = b / d;
        document.write(`${b} : ${d} = ${hasil} <br> <hr> `);
        
        
        

            </script>
    </p>

    
</body>
</html>
