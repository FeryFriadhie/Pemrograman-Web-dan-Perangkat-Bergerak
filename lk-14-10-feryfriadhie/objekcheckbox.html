<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan dengan Objek Checkbox</title>
    <style>
    body{
        background-color: burlywood;
    }
    </style>
</head>
<body>
    <script languange="JavaScript">

        function radio_box(form)
        {
            var ket = "";
            var ket1 = "";
            
            if(form.bola.checked == true)
            {
                ket =" Nonton Bola";
            }
            if (form.tv.checked == true)
            {
                ket =" Nonton TV";
            }

            alert('Hobby anda' + ket + ' ' + ket1);
        }

    </script>
    <form>
        <h1>Memasukan Dta Dngan Objek Checkbox</h1><hr>
        <p>Hobby anda :
            <input type="checkbox" value="ON" name="bola">Nonton Sepak bola
            <input type="checkbox" value="ON" name="tv"> Nonton Televisi

        </p>
        <hr>
        <p>
            <input type="button" value="CONFIRM" onclick="radio_box(this.form)">
            <input type="reset" value="RESET">
        </p>
    </form>
</body>
</html>
