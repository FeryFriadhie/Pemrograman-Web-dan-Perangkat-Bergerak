<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan dengan objek teks</title>
    <style>
    body {
       background-color:indianred; 

    }
    
    </style>
</head>
<body>
    <script languange ="JavaScript">
        function tekan()
        {
            var namastr = (document.fform.nama.value);
            var alamatstr = (document.fform.alamat.value);
            document.fform.oanama.value = namastr;
            document.fform.oalamat.value = alamatstr;
        }

    </script>

    <form name="fform">
        <h1 align="center">Memasukan Data Dengan Objek Teks</h1><hr>
        <pre>
            Nama Anda : <input type="text" size="11" name="nama">
            Alamat    : <input type="text" size="25" name="alamat">
        </pre><br>

        <input type="button" value="kirim" onclick="tekan()">
        <input type="reset" value="ulang">

        <h3>Output</h3>
        <pre>
            Jadi Nama Anda Adalah : <input type="text" size="11" name="oanama">
            Alamat Anda di        : <input type="text" size="25" name="oalamat">
        </pre>

    </form>
</body>
</html>
